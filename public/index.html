<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eat It</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="text-gray-600 font-main">
    <div class="grid md:grid-cols-3 wrapper">
      <div class="md:col-span-1">
        <nav>
          <div>
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="#">Eat It</a>
            </h1>
          </div>
          <ul class="text-gray-500">
            <li class="font-bold text-gray-700">
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- end nav -->

      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="text-primary flex justify-center md:justify-end">
          <a href="#">Log in</a>
          <a href="#">Sign up</a>
        </div>
        <header>
          <h2 class="text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Eaters</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- Cards Here -->
            <div class="card">
              <img
                src="/public/img/bfast.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Breakfast Recipe</span>
                <span class="block text-gray-500 text-sm">
                  by a Breakfast eater</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="/public/img/vegan-bowl.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Breakfast Recipe</span>
                <span class="block text-gray-500 text-sm">
                  by a Breakfast eater</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="/public/img/vegan-pizza.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Breakfast Recipe</span>
                <span class="block text-gray-500 text-sm">
                  by a Breakfast eater</span
                >
              </div>
              <div class="badge">
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">
            Most Unpopular
          </h4>
          <div>
            <!-- Cards Here -->
          </div>

          <div class="flex justify-center mt-2">
            <button
              class="bg-blue-400 rounded px-4 py-2 text-white out focus:outline-none"
            >
              Load More
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
